<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="sky">
  <div class="video-background">
        <iframe class="videoContainer__video" height="100%" width="130%" src="https://www.youtube.com/embed/DWPqb96MJj4?controls=0&amp;showinfo=0&amp;rel=0&amp;autoplay=1&amp;loop=1&amp;mute=1" frameborder="0"></iframe>
   </div>
<audio id="loading" autoplay loop>
    <source src="loading.ogg" type="audio/ogg">
</audio>
<div class="background">
    <div class="img-center">
        <img src="img/SRDK Logo.png" width="900">
    </div>
</div>
<script src="js/script.js"></script>
<script>
  var play = false;
          var vid = document.getElementById("loading");
          vid.volume = 0.3;
          window.addEventListener('keyup', function(e)
          {
              if (e.which == 69){
                  vid.volume = Math.min(vid.volume + 0.1,1);
              } else if(e.which == 65){
                  vid.volume = Math.max(vid.volume - 0.1,0);
              };
          });
  </script>
</body>
</html>
